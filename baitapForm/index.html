<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <img src="hongkong2.jpg" alt="hongkong">
        <div class="wrap">
            <div class="container">
        <h1>Wellcome To HongKong</h1>
        <form class="sign-up" action="result.html">
            <label for="last-name"> Last Name </label><br>
            <input type="text" name="Last name" placeholder="Last Name" required id="last-name"><br><br>
           <label for="email"> Email</label><a class="important">*</a><br>
            <input type="email" name="id" placeholder="Email" id="email">
            <br>
            <br>    
           <label for="password"> Password </label><a class="important">*</a><br>
            <input type="password" name="password" placeholder="Password" id="password"><br>
            <input type="checkbox" id="remember"> <label for="remember"> Remember Login </label><br><br>
            Gender<a class="important">*</a><br>
            <input type="radio" name="gender" value="Male" id="male" class="gender"><label for="male"> Male </label><br>
            <input type="radio" name="gender" value="female" id="female" class="gender"><label for="female"> Female </label><br><br>
           

            <input type="submit" name="login" value="Login" class="login" >

        </form>
    </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>

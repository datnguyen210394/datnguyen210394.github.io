<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <!-- required id="last-name" -->
        <div class="wrap">
            <div class="container">
        <form class="sign-up" action="result.html">
            <h1>Wellcome To HongKong</h1>
            <label for="last-name"> Last Name </label><br>
            <input type="text" name="Name" placeholder="Name" required id="last-name"  ><br><br>
           <label for="email"> Email</label><a class="important">*</a><br>
            <input type="text" name="" placeholder="Email" id="email">
            <br>
            <br>    
           <label for="password"> Password </label><a class="important">*</a><br>
            <input type="password" name="password" placeholder="Password" id="password"><br><br>
            <label for="phone">Telephone</label><br>
            <input type="tel" id="phone" name="Telephone" placeholder="098-545-3525" required><br><br>
            <input type="checkbox" id="remember"> <label for="remember"> Remember Login </label><br><br>
            Gender<a class="important">*</a><br>
            <input type="radio" name="gender" value="Male" id="male" class="gender"><label for="male"> Male </label><br>
            <input type="radio" name="gender" value="female" id="female" class="gender"><label for="female"> Female </label><br><br>
            
            <select name="day" id="day">
                <option>Day</option>
            </select>
            <select name="month" id="month">
                <option>Month</option>
            </select>
            <select name="year" id="year">
                <option>Year</option>
            </select><br><br>
            <input type="submit" name="login" value="Login" class="login" >

        </form>
    </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>

    </body>
</html>
